
[general]
#dns exclusion list中的域名将不使用fake-ip方式. 其它域名则全部采用 fake-ip 及远程解析的模式
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn
# 节点 GEO 位置信息检测
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://github.com/KOP-XIAO/QuantumultX/raw/master/Scripts/IP_API.js
#geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/Orz-3/Orz-3/master/QuantumultX/IP.js
#资源解析器
resource_parser_url= https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
#节点图标
profile_img_url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Airport.png
#测试链接
server_check_url=http://www.gstatic.com/generate_204
#server_check_url=http://www.qualcomm.cn/generate_204
#server_check_url=http://cp.cloudflare.com/generate_204
# 参数 fallback_udp_policy 的值仅支持末端策略（末端策略为经由规则模块和策略模块后所命中的策略，例如：direct、reject 以及节点；不支持内置策略 proxy 以及其它自定义策略）。
fallback_udp_policy=direct
# 如果没有节点支持 UDP 转发，可取消下条注释（去除 ;）
#该范围 UDP 请求不会进入规则模块以及策略模块
udp_whitelist=1-442, 444-65535
# ping包自动回复
icmp_auto_reply=true

[dns]
#禁用系统 DNS 以及 ipv6
#no-syetem
no-ipv6
#指定的 dns服务器
server=119.29.29.29
server=182.254.116.116
server=223.6.6.6
server=223.5.5.5
server=119.28.28.28
server=8.8.8.8
#指定域名解析dns
address=/mtalk.google.com/108.177.125.188
server=/dl.google.com/119.29.29.29
server=/dl.l.google.com/119.29.29.29
server=/*.tencent.com/119.28.28.28
server=/*.weixin.com/119.28.28.28
server=/*.jd.com/119.28.28.28
server=/*.alipay.com/223.5.5.5
server=/*.taobao.com/223.5.5.5

[policy]
static=🚀 节点选择, ♻️自动选择, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, direct, proxy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
static=苹果服务, 香港节点, 台湾节点, 美国节点, 日本节点, 狮城节点, direct, proxy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
static=微软服务, 香港节点, 台湾节点, 美国节点, 日本节点, 狮城节点, direct, proxy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Microsoft.png
static=国际媒体, 香港节点, 台湾节点, 日本节点, 美国节点, 狮城节点, direct, proxy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Streaming.png
static=🐟 漏网之鱼, 🚀 节点选择, ♻️自动选择, 香港节点, 台湾节点, 日本节点, 美国节点, 狮城节点, direct, proxy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
# 自动选择所有订阅里最优节点
url-latency-benchmark=♻️自动选择, server-tag-regex=.*, check-interval=170, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Area.png
#自动选出各个国家的最优节点
url-latency-benchmark=香港节点, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/HK.png
url-latency-benchmark=台湾节点, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TW.png
url-latency-benchmark=日本节点, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/JP.png
url-latency-benchmark=狮城节点, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/SG.png
url-latency-benchmark=美国节点, server-tag-regex=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/US.png


